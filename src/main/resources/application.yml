spring:
    application:
        name: task-manager

    datasource:
        url: jdbc:postgresql://localhost:5432/taskmanagerdb
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
management:
    server:
        port: 8080

